<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>

</head>

<body data-theme="2">
  <main class="container">

    <header class="header-component">
      <h1 class="h1">calc</h1>
      <fieldset class="fieldset">
        <div class="theme-container">
          <legend class="legend">theme</legend>
          <div class="labels-container">
            <label class="label">
              <span>1</span>
              <input type="radio" class="theme-btn" name="theme" value="1">
            </label>
            <label class='label'>
              <span>2</span>
              <input type="radio" name="theme" class='theme-btn' value="2">
            </label>
            <label class='label'>
              <span>3</span>
              <input type="radio" name="theme" class="theme-btn" value="3">
            </label>
            <div class="circle-container">
              <div class="circle" data-current="1"></div>
            </div>
          </div>
        </div>
      </fieldset>
    </header>

    <section class="screen-section">
      <h2 class="sr-only">Calculator Screen</h2>
      <p class="digits">399,99</p>
    </section>

    <section class="calculator-keyboard-section">
      <h2 class="sr-only">Calculator Keyboard</h2>
      

    </section>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
